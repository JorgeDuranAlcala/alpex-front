# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code, and run tests across different versions of node
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: install app
        run: yarn install        
      - name: Set environment variables and build app
        env:
          NEXT_PUBLIC_JWT_EXPIRATION: ${{ secrets.NEXT_PUBLIC_JWT_EXPIRATION }}
          NEXT_PUBLIC_JWT_SECRET: ${{ secrets.NEXT_PUBLIC_JWT_SECRET }}
          NEXT_PUBLIC_JWT_REFRESH_TOKEN_SECRET: ${{ secrets.NEXT_PUBLIC_JWT_REFRESH_TOKEN_SECRET }}
          NEXT_PUBLIC_ALPEX_API_TOKEN: ${{ secrets.NEXT_PUBLIC_ALPEX_API_TOKEN }}
          NEXT_PUBLIC_APP_ALPEX_API_GATEWAY: ${{ secrets.NEXT_PUBLIC_APP_ALPEX_API_GATEWAY }}
          NEXT_PUBLIC_ALPEX_ID_GOOGLE_ANALYTICS: ${{ secrets.NEXT_PUBLIC_ALPEX_ID_GOOGLE_ANALYTICS }}
        run: yarn build